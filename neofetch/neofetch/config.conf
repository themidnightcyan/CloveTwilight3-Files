# Title colors - username in your custom color #a67384 (closest terminal color)
title_fqdn="off"

# Kernel
kernel_shorthand="on"

# Distro  
distro_shorthand="off"
os_arch="on"

# Uptime
uptime_shorthand="on"

# Memory
memory_percent="on"
memory_unit="mib"

# Packages
package_managers="on"

# Shell
shell_path="off"
shell_version="on"

# CPU
speed_type="bios_limit"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="off"

# GPU
gpu_brand="on"
gpu_type="all"

# GTK Theme
gtk_shorthand="off"
gtk2="on"
gtk3="on"

# IP
public_ip_host="http://ident.me"
public_ip_timeout=2

# Desktop Environment
de_version="on"

# Disk
disk_show=('/')
disk_subtitle="mount"
disk_percent="on"

# Song
music_player="auto"
song_format="%artist% - %album% - %title%"
song_shorthand="off"
mpc_args=()

# Text Colors - Custom color scheme with pink instead of blue
# Format: 'title', '@', 'underline', 'subtitle', 'colon', 'info'
colors=(5 7 7 13 13 7)  # Magenta title, pink keys, white info

# Text Options
bold="on"
underline_enabled="on"
underline_char="â”€"

# Info Separator - using a more stylish separator
separator=" â¯ "

# Color Blocks - Disabled in favor of custom circles
color_blocks="off"
block_range=(0 15)
block_width=3
block_height=1
col_offset="auto"

# Progress Bars - Using cleaner characters
bar_char_elapsed="â–°"
bar_char_total="â–±"
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"

# Display bars for system info - Disable corrupted memory bar
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

# Image Backend
image_backend="kitty"
image_source="/home/$USER/.config/neofetch/neofetch-logo.png"

# Ascii Options
ascii_distro="auto"
ascii_colors=(5 12 7 4 5 7)  # Custom colors matching theme
ascii_bold="on"

# Image Options
image_loop="off"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
crop_mode="normal"
crop_offset="center"
image_size="auto"
gap=4

# Image offsets
yoffset=0
xoffset=0
background_color=

# Misc Options
stdout="off"
